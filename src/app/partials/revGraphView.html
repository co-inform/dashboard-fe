<div class="revGraphView">

  <div class="legend-side">
      <div class="brightness">
          <div id="">
              <p class="icon-info" title="Click on an icon below to hide/display a node type in the reviewGraph"></p>
              <p><input type="image" ng-click="sidebarGraphEvent('tweet_'+data.mainNode)" title="Tweet" src='img/tweet_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('revCred_'+data.mainNode)" title="Review Credibility" src='img/revCred_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('claimRev_'+data.mainNode)" title="Claim Reviewed" src='img/claimRev_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('bot_'+data.mainNode)" title="Bot" src='img/bot_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('website_'+data.mainNode)" title="Web Site" src='img/website_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('sent_'+data.mainNode)" title="Sentence" src='img/sent_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('sentPair_'+data.mainNode)" title="Sentence Pair" src='img/sentPair_symbol.svg' style='vertical-align: middle' width="20" height="20"/> </p>
              <p><input type="image" ng-click="sidebarGraphEvent('article_'+data.mainNode)" title="Article" src='img/article_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
              <p><input type="image" ng-click="sidebarGraphEvent('thing_'+data.mainNode)" title="Thing" src='img/thing_symbol.svg' style='vertical-align: middle' width="20" height="20"/></p>
          </div>
      </div>
  </div>

  <div class="rev-graph-view" review-graph-view style="overflow:hidden; position:relative">
  </div>

</div>

<div class="revGraphInfoNodes">

  <style>

    .table-review {
      padding:30px;
      width:100%;
      height:100%;
      background-color: #fff;
    }

    .table-review td {
    border: 1px solid #dff0d8;
    }

    .table-review tr:first-child td{
			border-top: none;
    }
    
    .table-review tr:last-child td{
			border-bottom: none;
    }
    
    .table-review tr td:first-child{
			border-left: none;
		}

		.table-review tr td:last-child{
			border-right: none;
    }

  </style>

  <div class="legend-side">
    <div id="">
      <p class="icon-info" title="Click on a graph node to display element information"></p>
      <p><img src="img/node_click.png" title="Click on a graph node above" alt="click on a node" width="20" height="20"></p>
      <p>
         <div id="reviewNode_{{data.mainNode}}"></div>
      </p>
    </div>
  </div>

  <table id="selectedNode_{{data.mainNode}}" class='table-review'>
  </table>

</div>

<br>
<p></p>
